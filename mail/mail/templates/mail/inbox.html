{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>
   
    <div id="emails-view">
    </div>
    <div class="card" id="card-view">
    <ul class="list-group list-group-flush" id="email_list">
    </ul>
    </div>
    <div id="no_mail">
    </div>

    <div id="single_mail">
    <ul class="list-group list-group-flush" id="email_content">
    </ul>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}" id="user">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <textarea class="form-control" id="compose-reply" placeholder="Reply"></textarea>
            <input id="submit" type="submit" class="btn btn-primary" value="Send"/>
        </form>
    </div>
    <div id="messages"> 
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger collapse" id="alert_error">
                    </div>
                </div>
            </div>       
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-success collapse"  id="alert_success">
                    </div>
                </div>
            </div>       
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
